{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Transaction{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="organization">Transaction Location</label>
    <input name="organization" id="organization" value="{{ request.form['organization'] }}" required>
    <label for="amount">Amount</label>
    <input name="amount" id="amount" value="{{ request.form['amount'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
